<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="contain">
      <div class="title">
        <img src="/images/logo-bonus.svg" alt="" />
      </div>
      <div class="score">
        <div class="score__title">score</div>
        <div class="score__number">0</div>
      </div>
    </div>

    <div class="main">
      <button class="rock hands rock-position position-abslote" value="rock">
        <img src="/images/icon-rock.svg" alt="" />
      </button>
      <button class="paper hands paper-position position-abslote" value="paper">
        <img src="/images/icon-paper.svg" alt="" />
      </button>
      <button class="scissors hands scissors-position position-abslote" value="scissors">
        <img src="/images/icon-scissors.svg" alt="" />
      </button>
      <button class="lizard hands lizard-position position-abslote" value="lizard">
        <img src="/images/icon-lizard.svg" alt="" />
      </button>
      <button class="spock hands spock-position position-abslote" value="spock">
        <img src="images/icon-spock.svg" alt="" />
      </button>
    </div>

    <!-- element action -->
    <div class="rulesPopup">
      <img class="close" src="/images/icon-close.svg" alt="" />
      <img class="imgRules" src="/images/image-rules-bonus.svg" alt="" />
    </div>

    <div class="resultHands"></div>
    <div class="again"></div>

    <div class="rules">
      <button class="btn-rules">RULES</button>
    </div>

    <footer>
      <p>challenge by Frontend Mentor</p>
      <p>code by @ziss25</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
